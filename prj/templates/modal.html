<!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#emailModal">
    Fast fight
</button>
  
<!-- Модальное окно -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="emailModalLabel">Enter your email to get results of fight</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="col-12" action="{{ url_for('fast_fight') }}" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input class="col-12 form-control" name="email" type="email" placeholder="your-email@email.com" />
                </div>
                <div class="d-flex justify-content-end">
                    <button class="mt-3 col-6 btn btn-outline-secondary" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
